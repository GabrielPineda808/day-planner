<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
          <p class="col-md-1 hour" value="9">9am</p>
          <textarea class="col-md-10 textarea" id="9amtext" value="9"></textarea>
          <button class="col-md-1 saveBtn" id="save" value="9am"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="col-md-1 hour" value="10">10am</p>
        <textarea class="col-md-10 textarea" id="10amtext" value="10"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="10am"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="col-md-1 hour" value="11">11am</p>
        <textarea class="col-md-10 textarea" id="11amtext" value="11"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="11am"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="col-md-1 hour" value="12">12pm</p>
        <textarea class="col-md-10 textarea" id="12pmtext" value="12"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="12pm"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="col-md-1 hour" value="1">1pm</p>
        <textarea class="col-md-10 textarea" id="1pmtext" value="13"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="1pm"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="col-md-1 hour" value="2">2pm</p>
        <textarea class="col-md-10 textarea" id="2pmtext" value="14"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="2pm"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="col-md-1 hour" value="3">3pm</p>
        <textarea class="col-md-10 textarea" id="3pmtext" value="15"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="3pm"><i class="far fa-save"></i></button>
      </div>
      
      <div class="row time-block">
        <p class="col-md-1 hour" value="4">4pm</p>
        <textarea class="col-md-10 textarea" id="4pmtext" value="16"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="4pm"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block">
        <p class="col-md-1 hour" value="5">5pm</p>
        <textarea class="col-md-10 textarea" id="5pmtext" value="17"></textarea>
        <button class="col-md-1 saveBtn" id="save" value="5pm"><i class="far fa-save"></i></button>
      </div>
      <br>
      <br>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
